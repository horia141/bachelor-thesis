Seq:
    Configuration:
        WordSize: 8
        AddressSize: 8
        Inputs: 4
        Outputs: 8
        InstructionSize: 20
        CommandSize: 4
        DeviceCommandSize: 4
    Instructions:
        NO: 
            OpCode: 0
            Format: 0000:h
        CI (command DeviceCommand) (immediate Immediate):
            OpCode: 1
            Format: command immediate
        CR (command DeviceCommand) (input DeviceInput):
            OpCode: 2
            Format: device command 000000:b input
        JI (address Address):
            OpCode: 3
            Format: address 00:h
        JR (input DeviceInput):
            OpCode: 4
            Format: 000:h 00:b input
        JZ (address Address) (input DeviceInput):
            OpCode: 5
            Format: address 000000:b input
        JN (address Address) (input DeviceInput):
            OpCode: 6
            Format: address 000000:b input
        WZ (input DeviceInput):
            OpCode: 7
            Format: 000:h 00:b input
        WN (input DeviceInput):
            OpCode: 8
            Format: 000:h 00:b input
